<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
    <div fxFlex *ngIf="selectedDish">
  <div fxFlex="40">
    
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
          <p>{{selectedDish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex="40">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Comments</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-list>
  <div *ngFor="let comment of selectedDish.comments ">
  
<p matLine><span>{{comment.comment}}</span></p>
<p matline><span>{{comment.rating}}</span></p>
<p matline><span>{{comment.date | date}}</span></p>
<br>
  </div>
  

        </mat-list>
      </mat-card>
    </div>
  </div>



</div>
